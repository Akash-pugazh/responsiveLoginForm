<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LoginForm</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="signin">
        <form action="#">
          <h1>Sign In</h1>
          <input
            type="text"
            name="UserName"
            id="userName"
            placeholder="Username"
            required
          />
          <input
            type="password"
            name="Password"
            id="passWord"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
          <a href="#">Forgot Password</a>
        </form>
      </div>
      <div class="head1 show">
        <p>Already Have an Account ?</p>
        <button class="signinBtn">Sign In</button>
      </div>
      <div class="head2">
        <p>Don't Have an Account ?</p>
        <button class="signupBtn">Sign Up</button>
      </div>
      <div class="signup show">
        <form action="#">
          <h1>Sign Up</h1>
          <input
            type="text"
            name="UserName"
            id="userName"
            placeholder="Username"
            required
          />
          <input
            type="email"
            name="User Mail"
            id="userMail"
            placeholder="Email Address"
            required
          />
          <input
            type="password"
            name="Password"
            id="passWord"
            placeholder="Password"
            required
          />
          <input
            type="password"
            name="Password"
            id="passWordCheck"
            placeholder="Confirm Password"
            required
          />
          <button type="submit">Register</button>
        </form>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
